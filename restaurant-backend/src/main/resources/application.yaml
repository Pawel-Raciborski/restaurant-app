server:
    port: 8080
    servlet:
        context-path: /api/v1/
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/restaurant
        username: postgres
        password: postgres
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
logging:
    level:
        root: info
        sql: trace