<div class="row">
  @if (selectedPermissions.length > 0) {
    <div class="row mb-3">
      <div class="row">
        <div class="col-md">
          <h5 class="card-header">Wybrane permisje</h5>
        </div>
      </div>
      @for (permission of selectedPermissions; let i = $index; track i) {
        <div class="col-md-8">
          <p>{{ i + 1 }} {{ permission.name }}</p>
        </div>
        <div class="col-md text-end">
          <button class="btn btn-danger" (click)="removeFromSelected(permission)">Usu≈Ñ</button>
        </div>
      }
      <div class="row m-0 mt-3 p-0">
        <div class="col-md text-end">
          <button (click)="addSelected()" class="btn btn-success">Dodaj</button>
        </div>
      </div>
    </div>
  }
  <div class="row">
    @for (permission of availablePermissions; let i = $index; track i) {
      <div class="row m-0 mb-2">
        <div class="col-md-8">
          <p>{{ i + 1 }} {{ permission.name }}</p>
        </div>
        <div class="col-md text-end">
          <button class="btn btn-info" (click)="addToSelected(permission)">Dodaj</button>
        </div>
      </div>
    }
  </div>
</div>
