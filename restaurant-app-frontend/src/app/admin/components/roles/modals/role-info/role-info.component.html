<mat-dialog-content>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="modal-header text-center">
          <h5>Informacje o roli: <b>{{ role.name }}</b></h5>
        </div>
      </div>
      <div class="col-md-2">
        <button (click)="closeModal()">Zamknij</button>
      </div>
    </div>
    <app-role-permissions [role]="role"></app-role-permissions>
  </div>
</mat-dialog-content>
